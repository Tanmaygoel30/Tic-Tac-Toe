<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="blur">
        <h1 id="inBlur">Tic Tac Toe</h1>
        <label for="name1">Player1</label>
        <input type="text" id="name1" placeholder="Enter name of player1">
        <label for="name1">Player2</label>
        <input type="text" id="name2" placeholder="Enter name of player2">
        <button id="start">Start</button>
      </div>
      <h1 id="outBlur">Tic Tac Toe</h1>
      <div class="container">
        <div id="player1">
          <h3>Player1</h3>
        </div>
        <table>
          <tr>
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
          </tr>
          <tr>
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
          </tr>
          <tr>
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
          </tr>
        </table>
        <div id="player2">
          <h3>Player2</h3>
        </div>
        <button id="mobReset">Reset</button>
      </div>
      <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
